<h1>Register</h1>
<form action="/register/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="password1">Password:</label>
    <input type="password" id="password1" name="password1"><br><br>
    <label for="password2">Password confirmation:</label>
    <input type="password" id="password2" name="password2"><br><br>
    <label for="type">Account type:</label>
        <input type="radio" id="requester" name="type" value="requester">
        <label for="requester">Requester</label>
        <input type="radio" id="provider" name="type" value="provider">
        <label for="provider">Provider</label><br><br>
    <label for="company">Company:</label>
    <input type="text" id="company" name="company"><br><br>
    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary" rows="4" cols="50"></textarea><br><br>
    <label for="logo">Logo:</label>
    <input type="file" id="logo" name="logo" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|image/*"><br><br>
    <input type="submit" value="Submit">
</form>
