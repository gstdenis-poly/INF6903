{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/main.js' %}"></script>
<h1>Welcome</h1>
{% for recording in recordings %}
    <h2><a href="/view_recording/{{ recording.id }}/">{{ recording.title|default_if_none:recording.id }}</a></h2>
    <video style="width:100%" controls src="{% static recording.id %}.mp4" type="video/mp4"></video>
    <ul>
        {% for req in recording.requests.all %}
            <li><a href="/view_request/{{ req.id }}/">{{ req.id }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
